<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">				 
  <title>JS</title>
 </head>
 <body>
	<h3>demo on if else</h3>
	<script>
		//checking even or odd number
		let n = prompt("enter number");
		if( n%2==0 ) {
			document.write("Even Number");
		} else {
			document.write("Odd Number");
		}
	</script>
 
 </body>  
</html>
