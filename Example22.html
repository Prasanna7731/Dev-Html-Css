<!-- example on css styles
class selector:
	defining comm styles for all instance of a tag/tags
	Syn:		.class-name{
					prop:value;
					prop:value;
					...
				}
mapping:  <tag class="class-name" ...>	
-->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex22</title>	
		<link rel="icon" href="logo1.png"/>	
		<style>
			.c1{
				color:red;
			}
			.c2{
				color:blue;
			}
		</style>
	</head>
	<body>
		<h1 class="c1">apples</h1>
		<h1 class="c1">mangos</h1>
		<h1 class="c2">oranges</h1>
		<h1 class="c2">grape</h1>
		<label class="c1">Username</label>
		<label class="c2">Username</label>
	</body>
</html>
