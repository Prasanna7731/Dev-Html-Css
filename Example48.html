<!-- example on select tag  -->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex48</title>
		<link rel="icon" href="logo1.png"/>
 	</head>
	<body>
		<h3>demo on dropdown control</h3>
		<label>Mode of Training</LABEL>
		<select id="mot" name="mot">
			<option value="ot">Online Training</option>
			<option value="ct" selected>Classroom Training</option>
			<option value="wt">Weekend Training</option>
			<option value="pt">Project Training</option>
			<option value="internship">Internship</option>
		</select>
		<br>
		<label>Course</LABEL> 
		<select id="course" name="course">
			<option value=>C</option>
			<option value="cpp">Cpp</option>
			<option value="core">CoreJava</option>
			<option value="advjava">AdvJava</option>
			<option value="java">Java</option>
			<option value="spring">Spring</option>
			<option value="html" selected>HTML/JS</option>
			<option value="asp">ASP.net</option>
			<option value="c#">C#.net</option>
			<option value=".net">.Net</option>
			<option value="python">Python</option>
			<option value="php">PHP</option>
			<option value="angular">Angular</option>
			<option value="react">ReactJS</option>
			<option value="node">NodeJS</option>
			<option value="oracle">Oracle</option>
			<option value="mongo">MongoDB</option>
			<option value="sqlserver">SQL-Server</option>
			<option value="mysql">MySQL</option>
			<option value="postgre">Postgre</option>
			<option value="xmlws">XML/Webservices</option>
			<option value="aws">AWS</option>
		</select>
	</body>
</html>
