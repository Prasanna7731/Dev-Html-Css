<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS13</title>
 </head>
 <body>
	<h3>demo on JS Operators</h3>
	<script>
		let a=40, b=25;
		document.write("Sum is "+a+b+"<br>" );
		document.write("Sum is "+ (a+b) +"<br>" );
		document.write("Sum is ", a+b,"<br>" );

		document.write("Sub is "+ a-b +"<bR>" );
		document.write("Sub is "+ (a-b) +"<br>");

		document.write("product is " + a*b +"<br>");
		document.write("div is " + a/b +"<br>");
 		document.write("a>b is " + (a>b) +"<br>");
   
//note: except these * /  % operators, rest of all cases we need () or ,
		let x="25", y='15';
		document.write(x+y, "<br>");
		document.write(x-y, "<br>");
		document.write(x*y, "<br>"); 
		document.write(x*y+"10")

	</script>
    </body>
