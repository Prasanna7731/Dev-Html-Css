<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">				 
  <title>JS</title>
 </head>
 <body>
	<script>
		let i=1;		//init
		while(i<=5)	//condition
		{
			//document.write("hello");	
			document.write(i+" ");
			i++;	//setpping
		}
		document.write("<br>");

		i=10;		//init
		while(i>0)	//condition
		{
			document.write(i+" ");
			i--;	//setpping
		}
	</script>
	<br>

 </body>
</html>
