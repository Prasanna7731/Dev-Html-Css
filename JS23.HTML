<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">				 
  <title>JS</title>
 </head>
 <body>
	<h3>demo on switch statement</h3>
	<script>
		//printing day name
		let n = parseInt( prompt("enter number") );
		switch(true)
		{
			case n>=0: document.write("+Ve number");
								break;
			default: document.write("-Ve Number");
		}
	 
	</script>
 
 </body>  
</html>
