<!-- example on css attributes -->
<!DOCTYPE html>
<html lang="en">	<!-- optional att -->
	<head>
		<title>Ex9</title>	
		<link rel="icon" href="logo1.png"/>		<!-- personal att -->
		<style>
			h2{
				color:yellow;
				background-color:black;
			}
			span{
				color:green;
			}
		</style>
	</head>
	<body>
			<!-- inline styles -->
		<h1 style=" background-color:yellow;">HyperText Markup Language</h1>
		<h1 style="color:red; background-color:yellow;">Cascading Style Sheets</h1>
		<h2>JavaScript</h2>
		<h2>BootStrap</h2>
		<h2>Angular</h2>
		<span>Hello</span> <br>
		<span>Welcome</span>

	</body>
</html>
