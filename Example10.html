<!-- example on img tag -->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex10</title>	
		<link rel="icon" href="logo1.png"/>		
	</head>
	<body>
		<h3>demo on displaying images</h3>
		<img src="e:/html930/images/dog.jpg"/>
		<img src="images/baby.jfif" width="300px" height="500px"/>
		<br>
		<img src="images/car.jpg" title="Elite I20 Hatch Back Car" width="500px" height="300px"/>
		<img src="images/squirrel.jpe" alt="image not loaded, try again"/>
		<br>
	<!-- border ==> css attribute, to draw a line(border) around html element
			Syn:			border:thick  style  color;	-->
		<img src="images/jeep.jpg" style="border:15px solid red;" width="300px" height="300px"/>
	<!-- border-radius ==> css attribute, to draw a lines with curve (rounded corners) html element
			Syn:			border-radius:Npx;		4sides same
							border-radius:Mpx  Npx;	-->				
		<img src="images/sample.jpg" style="border-radius:50px;" width="300px" height="300px"/>
		<img src="images/sample.jpg" style="border-radius:20px 50px;" width="300px" height="300px"/>
		<img src="images/sample.jpg" style="border-radius:150px;" width="300px" height="300px"/>
		<img src="images/sample.jpg" style="border:10px solid blue; border-radius:150px;" width="300px" height="300px"/>

	</body>
</html>
