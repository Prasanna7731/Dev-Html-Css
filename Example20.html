<!-- example on css styles
tag selector:
	comm styles for all instances of a specified tag
	Syn:		tag-name{
					prop:value;
					prop:value;
					...
				}
-->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex20</title>	
		<link rel="icon" href="logo1.png"/>	
		<style>
			h1{
				color:red;
			}
		</style>
	</head>
	<body>
		<h1>apples</h1>
		<h1>mangos</h1>
		<h1>oranges</h1>
		<h2>grape</h2>
	</body>
</html>

<!-- example on css styles
ID selector:
	defining styles for single instance of a specified tag
	Syn:		#id-name{
					prop:value;
					prop:value;
					...
				}
mapping:  <tag id="id-name" ...>	
-->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex21</title>	
		<link rel="icon" href="logo1.png"/>	
		<style>
			#head1{
				color:red;
			}
			#head2{
				color:blue;
			}
		</style>
	</head>
	<body>
		<h1 id="head1">apples</h1>
		<h1 id="head2">mangos</h1>
		<h1>oranges</h1>
		<h2>grape</h2>
	</body>
</html>
