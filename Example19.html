<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex19</title>	
		<link rel="icon" href="logo1.png"/>	
		<style>
			img{
				width:400px;
				height:400px;
			}
			fieldset{
				width:1250px; 
				text-align:center; 
				border:5px solid #ff0000;
			}
			legend{
				font-size:30px;		
				font-family:
				color:#3300ff;
			}
		</style>
	</head>
	<body>
		<fieldset>
			<h1>Green Apple</h1>
			<h1>Yellow Mango</h1>
			<h2>Black Grape</h2>
		</fieldset>
		<br> <br>

		<fieldset>
			<legend>My Photos</legend>
			<img src="images/car.jpg"/>
			<img src="images/jeep.jpg"/>
			<img src="images/squirrel.jpeg"/>
			<img src="images/pic1.jfif"/>
			<img src="images/flower.jfif "/>
			<img src="images/flower.jpg"/>
		</fieldset>

	</body>
</html>
