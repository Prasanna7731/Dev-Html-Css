<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">				 
  <title>JS</title>
 </head>
 <body>
	<h2>demo on for loop</h3>
	<script>
		for(let i=1 ;i<=10; i++) {
			document.write(i+" ");
		}
		document.write("<br>");

		for(let i=10; i>0; i--)
			document.write(i+" ");
	</script>
	<br>

 </body>
</html>
