<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
	<h3>demo on variables</h3>
	<script>
		var a=55;		//init
		let b="apple";
		document.write(a,"<br>");
		document.write(b+"<br>");
		a=70;   //updating
		b="mango"	
		document.write(a,"<br>");
		document.write(b+"<br>"); 

		const PI=3.14;		//init 
		const EXP=2.718;
		document.write(PI,"<br>");
		document.write( PI*5 ,"<br>");
		document.write(EXP+"<br>");
		//PI=6.8;	error, modification not allowed
	</script>
 
 </body>
</html>
