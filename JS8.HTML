<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
	<h3>demo on variables</h3>
	<script>
		//loosely typed
		var a=10;		//or a=10.56	or		a="rama"		or a=true
		document.write(a); 

		//dynamic dec
		b=200;		//assigning, but no declaration
		c=true;
		document.write(b); 
		document.write(c); 
		document.write(window.b); 
		document.write(window.c); 
		document.write(window.x); 	 
	</script>
 
 </body>
</html>
