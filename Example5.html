<!-- example on formatting tags  -->
<!DOCTYPE html>
<html lang="en">
	<body>
		<b>Hello World</b>
		<strong>Welcome</strong>
		<br>
		<i>HTML</i>
		<em>CSS</em>
		<br>
		<u>JavaScript</u><br>
		<strike>AngularJS</strike>
		<br>
		H<sub>2</sub>SO<sub>4</sub>
		<br>
		sin30<sup>o</sup> <br>
		(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
		<br>

		<h3>realme C21Y</h3>
		Extra <em>Rs500</em> off  <b>Rs9499</b>  <strike>Rs9999</strike>  <em>5%</em> off
		<br>
		<h1><em><u>HTML</u></em></h1>
	</body>
</html>
