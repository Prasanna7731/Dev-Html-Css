<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">				 
  <title>JS</title>
 </head>
 <body>
	<h3>demo on simple if</h3>
	<script>
		//finding abs value
		let n = parseInt(prompt("enter number"));
		if( n<0 ) {
			n = n*-1;
		}

		document.write("N val "+n);
	</script>
 
 </body>  
</html>
