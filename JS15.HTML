<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS15</title>
 </head>
 <body>
	<h3>finding sum of two numbers</h3>
	<script>
		let x = prompt("enter first number");
		let y = prompt("enter second number");
		let s = parseInt(x)+parseInt(y);
		//alert("Sum is "+s);
		document.write("Sum is "+s);
		//console.log("Sum is "+s);

	</script>
 
 </body>
