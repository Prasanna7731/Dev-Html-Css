<!-- example on "form" tag  -->
<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>Ex41</title>
		<link rel="icon" href="logo1.png"/>
 	</head>
	<body>
		<h3>demo on   html forms</h3>
			<!-- form with default values -->
		<form id="frm1"  action="" method="get" target="_self" autocomplete="on" enctype="application/x-www-form-urlencoded" validate>
			<input type="text" id="t1" name="t1"/>		
			<input type="submit" name="sb" value="Submit"/> 

		</form>			

		<hr>
		<!-- form with our values -->
		<form id="frm2"  action="search" method="post" target="_blank" autocomplete="off" enctype="multiform/form-data" novalidate>
			<input type="text" id="t1" name="t1"/>		
			<input type="submit" name="sb" value="Submit"/> 

		</form>
	</body>
</html>
